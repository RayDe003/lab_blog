<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление комменатрия</title>
</head>
<body>
    <h2>Удаление комментария</h2>
    <p>Вы уверены, что хотите  удалить свой комметарий?</p>
    <form method="post" action="{% url 'comment_delete' comment_id=comment.id %}">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'post_detail' post_id=comment.post.id %}">Отмена</a>
    </form>
</body>
</html>
