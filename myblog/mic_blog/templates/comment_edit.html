<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редачим коммент</title>
</head>
<body>
    <h2>Редактирвоание комменатрия</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'post_detail' post_id=comment.post.id %}">Отмена</a>
</body>
</html>
